server:
  port: 8081

spring:
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/jwtsecurityapp
    username: postgres
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true